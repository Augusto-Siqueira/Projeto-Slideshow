<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            Futbol Club Barcelona
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <div class="arrow">〈</div>                    
                </div>
                <div class="slider--control" onclick="goNext()">
                    <div class="arrow">〉</div>
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('./assets/images/1.jpg');">
                    Visca Barça!!!
                </div>
                <div class="slider--item" style="background-image: url('./assets/images/2.jpg')">
                    
                </div>
                <div class="slider--item" style="background-image: url('./assets/images/3.jpg')">
                    
                </div>
            </div>
        </div>
    </header>
    <section>
    </section>
    
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
